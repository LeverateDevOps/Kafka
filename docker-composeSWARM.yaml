version: '3.8'

services:
  # Zookeeper Service (used by Kafka)
  zookeeper:
    image: confluentinc/cp-zookeeper:latest
    container_name: zookeeper
    hostname: zookeeper
    environment:
      - ZOOKEEPER_CLIENT_PORT=2181
      - ZOOKEEPER_TICK_TIME=2000
    ports:
      - "2181:2181"
    networks:
      - kafka-network
    deploy:
      replicas: 1
      placement:
        constraints:
          - node.role == worker

  # Kafka Controller (KafkaDocker-1)
  kafka-controller:
    image: bitnami/kafka:latest
    container_name: kafka-controller
    hostname: kafka-controller
    environment:
      - KAFKA_LISTENER_SECURITY_PROTOCOL=PLAINTEXT
      - KAFKA_LISTENER_PORT=9092
      - KAFKA_ADVERTISED_LISTENER=PLAINTEXT://kafka-controller:9092
      - KAFKA_ZOOKEEPER_CONNECT=zookeeper:2181
      - KAFKA_BROKER_ID=1
      - KAFKA_LISTENER_NAME=PLAINTEXT
    ports:
      - "9092:9092"
    depends_on:
      - zookeeper
    networks:
      - kafka-network
    deploy:
      replicas: 1
      placement:
        constraints:
          - node.hostname == KafkaDocker-1

  # Kafka Broker (KafkaDocker-2)
  kafka-broker-2:
    image: bitnami/kafka:latest
    container_name: kafka-broker-2
    hostname: kafka-broker-2
    environment:
      - KAFKA_LISTENER_SECURITY_PROTOCOL=PLAINTEXT
      - KAFKA_LISTENER_PORT=9092
      - KAFKA_ADVERTISED_LISTENER=PLAINTEXT://kafka-broker-2:9092
      - KAFKA_ZOOKEEPER_CONNECT=zookeeper:2181
      - KAFKA_BROKER_ID=2
      - KAFKA_LISTENER_NAME=PLAINTEXT
    ports:
      - "9093:9092"
    depends_on:
      - zookeeper
    networks:
      - kafka-network
    deploy:
      replicas: 1
      placement:
        constraints:
          - node.hostname == KafkaDocker-2

  # Kafka Broker (KafkaDocker-3)
  kafka-broker-3:
    image: bitnami/kafka:latest
    container_name: kafka-broker-3
    hostname: kafka-broker-3
    environment:
      - KAFKA_LISTENER_SECURITY_PROTOCOL=PLAINTEXT
      - KAFKA_LISTENER_PORT=9092
      - KAFKA_ADVERTISED_LISTENER=PLAINTEXT://kafka-broker-3:9092
      - KAFKA_ZOOKEEPER_CONNECT=zookeeper:2181
      - KAFKA_BROKER_ID=3
      - KAFKA_LISTENER_NAME=PLAINTEXT
    ports:
      - "9094:9092"
    depends_on:
      - zookeeper
    networks:
      - kafka-network
    deploy:
      replicas: 1
      placement:
        constraints:
          - node.hostname == KafkaDocker-3

  # Kafdrop UI (Running on KafkaDocker-1)
  kafdrop:
    image: obsidiandynamics/kafdrop:3.27.0
    container_name: kafdrop
    hostname: kafdrop
    environment:
      - KAFKA_BROKERCONNECT=kafka-controller:9092,kafka-broker-2:9093,kafka-broker-3:9094
      - LOGGING_LEVEL_ROOT=DEBUG
    ports:
      - "9000:9000"
    depends_on:
      - kafka-controller
      - kafka-broker-2
      - kafka-broker-3
    networks:
      - kafka-network
    deploy:
      replicas: 1
      placement:
        constraints:
          - node.hostname == KafkaDocker-1

networks:
  kafka-network:
    external: true
